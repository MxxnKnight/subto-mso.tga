services:
  - type: web
    name: subtitle-bot
    env: python
    prebuildCommand: "apt-get update && apt-get install -y libpq-dev build-essential"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /healthz
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: OWNER_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4
